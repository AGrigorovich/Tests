<form class="col-md-6 offset-md-3" #form="ngForm" (submit)="validateUserData(form.value)">
  <h3>Please logIn or singIn</h3>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email"
           id="email"
           class="form-control"
           placeholder="Enter your email..."
           name="email"
           [(ngModel)]="email"
           (ngModelChange)="clearError()">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password"
           id="pwd"
           class="form-control"
           placeholder="Enter your password..."
           name="password"
           [(ngModel)]="password"
           (ngModelChange)="clearError()">
  </div>
  <p *ngIf="error" style="color:red">{{error}}</p>
  <div class="form-group">
    <button class="btn btn-success" type="submit">LogIn</button>
    <button class="btn btn-primary" type="submit">SingIn</button>
  </div>
</form>
